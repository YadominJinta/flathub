app-id: com.larksuite.Lark
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: lark
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  # For camera.
  - --device=all
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  - --talk-name=org.gnome.ScreenSaver
  # Share files.
  - --filesystem=home
separate-locales: false

modules:
  - name: lark
    buildsystem: simple
    build-commands:
      - install -D -m 755 -t /app/bin/ apply_extra lark
      - install -D -t /app/lib/ /usr/lib/x86_64-linux-gnu/{libbfd-*.so,libsframe.so.1}
      - install -D -t /app/bin/ /usr/bin/ar
      - install -D -t /app/share/icons/hicolor/scalable/apps/ com.larksuite.Lark.svg
      - install -D -t /app/share/applications/ com.larksuite.Lark.desktop
      - install -D -t /app/share/metainfo/ com.larksuite.Lark.metainfo.xml
    only-arches:
      - x86_64
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - source /app/extra/lark/bytedance-lark.sh
          - exec zypak-wrapper /app/extra/lark/lark "$@"
        dest-filename: lark
      - type: script
        commands:
          - ar x Lark-linux.deb
          - tar -xf data.tar.xz
          - mv opt/bytedance/lark .
          - sed '/^exec -a/d' lark/bytedance-lark > lark/bytedance-lark.sh
          - rm -rf opt usr *.tar.* debian-binary *.deb
        dest-filename: apply_extra
      - type: extra-data
        filename: Lark-linux.deb
        url: https://sf16-va.larksuitecdn.com/obj/lark-artifact-storage/c29ca886/Lark-linux_x64-7.18.11.deb
        sha256: 11e28fe632b5c67c11aad27d87bc3a1710b9106221ebc9c5dc020950c81eb6ad
        size: 380304196
        x-checker-data:
          type: json
          url: https://www.larksuite.com/api/downloads
          version-query: .versions.Linux_deb_x64.version_number | capture("@V(?<v>.*)")
            | .v
          url-query: .versions.Linux_deb_x64.download_link
      - type: file
        path: com.larksuite.Lark.desktop
      - type: file
        path: com.larksuite.Lark.metainfo.xml
      - type: file
        path: com.larksuite.Lark.svg
